<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="my-profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <div class="main-grid">
        <header>
            <img src="logo.png" width="100px" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Downloads</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="header-popup-btn">
                My Profile
            </div>
        </header>
        <div class="content">

            <div class="subHeader">
                <h1>My Profile</h1>
                <hr>
            </div>

            <div class="profile-form" id="myProfile">
                <form action="#">
                    <label for="userName">User Name</label>
                    <input type="text" placeholder="Enter your User Name" name="userName">

                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Enter your Last Name" name="lastName">

                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter your First Name" name="address">

                    <label for="tel">Contact Number</label>
                    <input type="text" placeholder="Enter your Contact Number" name="tel">

                    <label for="nic">NIC Number</label>
                    <input type="text" placeholder="Enter your NIC Number" name="nic">

                    <button class="btn">Update</button>
                </form>
            </div>

        </div>
        <footer>
            <p>Ran Aswanu Harvest Management System &copy;</p>
        </footer>
    </div>
    
</body>
</html>
